<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>13-dom-calculator</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>

  <body>
    <form>

      <div class="input">
        <input type="text" id="numberOne" placeholder="First Number">
        <input type="text" id="numberTwo" placeholder="Second Number">
      </div>

      <div class="operator">
        <button type="submit" id="addNumbers">+</button>
        <button type="submit" id="subtractNumbers">-</button>
        <button type="submit" id="divideNumbers">/</button>
        <button type="submit" id="multiplyNumbers">*</button>
      </div>

    </form>
    <div id="answer">44</div>

    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
