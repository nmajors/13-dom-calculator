<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>13-dom-calculator</title>
    <base target="_parent">
    <link rel="stylesheet" href="/styles/main.css">
  </head>

  <body>
    <form>
      <div class="calculator">
        <div class="numberKeys">
          <div class="numberKeys--row">
            <button class="numberButton" type="submit" id="7">7</button>
            <button class="numberButton" type="submit" id="8">8</button>
            <button class="numberButton" type="submit" id="9">9</button>
          </div>
          <div class="numberKeys--row">
            <button class="numberButton" type="submit" id="numberButton4">4</button>
            <button class="numberButton" type="submit" id="numberButton5">5</button>
            <button class="numberButton" type="submit" id="numberButton6">6</button>
          </div>
          <div class="numberKeys--row">
            <button class="numberButton" type="submit" id="numberButton1">1</button>
            <button class="numberButton" type="submit" id="numberButton2">2</button>
            <button class="numberButton" type="submit" id="numberButton3">3</button>
          </div>
        </div>


          <div class="input">
            <input type="text" id="numberOne" placeholder="Num1" autocomplete="off">
            <input type="text" id="numberTwo" placeholder="Num2" autocomplete="off">
          </div>

          <div class="operator">
            <button class="operationButton" type="submit" id="addNumbers">+</button>
            <button class="operationButton"  type="submit" id="subtractNumbers">-</button>
            <button class="operationButton"  type="submit" id="divideNumbers">/</button>
            <button type="submit" id="multiplyNumbers">*</button>
          </div>
        </div>

      </form>
      <div id="answer">C</div>
    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
