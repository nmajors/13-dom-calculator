<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>13-dom-calculator</title>
  <base target="_parent">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <form>
    <div class="calculator">
      <div class="calculator--row">
        <button class="clearButton" type="submit" id="clear">C</button>
        <input type="text" id="display" placeholder="Display" autocomplete="off">
      </div>
      <div class="calculator--row">
        <button class="numberButton" type="submit" id="numberButton7">7</button>
        <button class="numberButton" type="submit" id="numberButton8">8</button>
        <button class="numberButton" type="submit" id="numberButton9">9</button>
        <button class="operationButton" type="submit" id="divideNumbers">/</button>
      </div>
      <div class="calculator--row">
        <button class="numberButton" type="submit" id="numberButton4">4</button>
        <button class="numberButton" type="submit" id="numberButton5">5</button>
        <button class="numberButton" type="submit" id="numberButton6">6</button>
        <button class="operationButton" type="submit" id="multiplyNumbers">X</button>
      </div>
      <div class="calculator--row">
        <button class="numberButton" type="submit" id="numberButton1">1</button>
        <button class="numberButton" type="submit" id="numberButton2">2</button>
        <button class="numberButton" type="submit" id="numberButton3">3</button>
        <button class="operationButton" type="submit" id="subtractNumbers">-</button>
      </div>
      <div class="calculator--row">
        <button class="numberButton" type="submit" id="numberButton0">0</button>
        <button class="numberButton" type="submit" id="numberButton/.">.</button>
        <button class="numberButton" type="submit" id="numberButton/=">=</button>
        <button class="operationButton" type="submit" id="addNumbers">+</button>
      </div>
    </div>
    <div id="answer"></div>
    <input type="text" id="numberOne" placeholder="Num1" autocomplete="off">
    <input type="text" id="numberTwo" placeholder="Num2" autocomplete="off">






  </form>

  <script src="/js/app.js" charset="utf-8"></script>
</body>

</html>
