<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>13-dom-calculator</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>

  <body>
    <div class="calculator">
      <form>

        <div class="input">
          <input type="text" id="numberOne" placeholder="First Number" autocomplete="off" >
          <input type="text" id="numberTwo" placeholder="Second Number"autocomplete="off" >
        </div>

        <div class="operator">
          <button class="operationButton" type="submit" id="addNumbers">+</button>
          <button class="operationButton"  type="submit" id="subtractNumbers">-</button>
          <button class="operationButton"  type="submit" id="divideNumbers">/</button>
          <button class="operationButton"  type="submit" id="multiplyNumbers">*</button>
        </div>

      </form>
      <div id="answer">Answer</div>
    </div>

    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
